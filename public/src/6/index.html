<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <h1>Log in</h1>
        <div class="content">
          <div class="box">
            <input type="text" placeholder="Enter email" />
          </div>
          <div class="box">
            <input type="text" placeholder="Enter password" />
          </div>
          <button>
            <div class="box login"><p>Log in</p></div>
          </button>
          <div class="or">OR</div>
          <button>
            <div class="box">
              <div class="c">
                <img src="./data/google.png" alt="google" />
                <p>Continue with Google</p>
              </div>
            </div>
          </button>
          <button>
            <div class="box">
              <div class="c">
                <img src="./data/microsoft.png" alt="microsoft" />
                <p>Continue with Microsoft</p>
              </div>
            </div>
          </button>
          <button>
            <div class="box">
              <div class="c">
                <img src="./data/apple.png" alt="apple" />
                <p>Continue with Apple</p>
              </div>
            </div>
          </button>
          <span class="signup">Can’t log in? ・Already have an account?</span>
        </div>
      </div>
    </div>
  </body>
</html>
